apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: hosunglee222/user:latest
          ports:
            - containerPort: 8080
