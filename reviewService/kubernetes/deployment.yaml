apiVersion: apps/v1
kind: Deployment
metadata:
  name: review
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
    spec:
      containers:
        - name: review
          image: hosunglee222/review:latest
          ports:
            - containerPort: 8080
